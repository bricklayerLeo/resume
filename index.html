<script>
function marqueeInit(){
    
    var title=document.title;
  
    var arr=title.split("");
    
    var e=arr.shift();
   
    arr.push(e);
  
    var marquee=arr.join("");
   
    document.title=marquee;
    
    window.setTimeout("marqueeInit()",1000);
}
window.onload=marqueeInit;
</script>
